<md-toolbar md-scroll-shrink>
    <div class="md-toolbar-tools">
        <p><strong>ngClassifieds</strong></p>

        <md-button ng-click="vm.openSidebar()">
            <md-icon class="mdi mdi-plus-circle"></md-icon>
            New Classified
        </md-button>

        <md-button ng-click="vm.showFilter = !vm.showFilter">
            <md-icon class="mdi mdi-magnify"></md-icon>
            Filter
        </md-button>
    </div>
</md-toolbar>

<div class="filters" layout="row" layout-align="center" ng-show="vm.showFilter">

    <md-input-container>
        <label>Search</label>
        <input type="text" ng-model="classifiedsFilter" aria-label="true">
    </md-input-container>

    <md-input-container>
        <label>Category</label>
        <md-select ng-model="category" aria-label="true">
            <md-option ng-repeat="category in vm.categories" value="{{ category }}">{{category}}</md-option>
        </md-select>
    </md-input-container>

    <md-input-container>
        <md-button class="md-warn" ng-click="classifiedsFilter = ''; category = '' ">Clear</md-button>
    </md-input-container>
</div>

<ui-view></ui-view>

<md-content>
    <classified-card 
        classifieds="vm.classifieds"
        classifieds-filter="classifiedsFilter"
        category="category"
        class="md-padding" 
        layout="row" 
        layout-wrap>
    </classified-card>
</md-content>
